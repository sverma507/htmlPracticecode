<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST IN HTML</title>
    <style>
        .ist{
            background-color: aqua;
        }
        .second{
            background-color: greenyellow;
        }
        .third{
            background-color: red;
        }
        li{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <ol>
        <li class="ist">Computer
            <ul>
                <li class="second">input
                    <ol>
                        <li>keybord</li>
                        <li>mouse</li>
                        <li>scanner</li>
                    </ol>
                </li>
                <li  class="third">output
                    <ol>
                        <li>moniter</li>
                        <li>speaker</li>
                        <li>printer</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li class="ist">Automobiles
            <ul>
                <li class="second">two wheeler
                    <ol>
                        <li>cars</li>
                        <li>jeep</li>
                    </ol>
                </li>
                <li class="third">four wheeler
                    <ol>
                        <li>bike</li>
                        <li>cycle</li>
                    </ol>
                </li>
            </ul>
        </li>

    </ol>
    <h1>
        <a href="http://127.0.0.1:5500/HTML/pr_04.html">back</a>
    </h1>
</body>
</html>
